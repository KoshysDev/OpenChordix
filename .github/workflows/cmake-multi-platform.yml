name: Build and Test

on:
  pull_request:
    branches:
      - master

jobs:
  linux-build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            python3 \
            git \
            libglfw3-dev \
            librtaudio-dev \
            libaubio-dev \
            libasound2-dev \
            libpulse-dev \
            libjack-jackd2-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxxf86vm-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libgles2-mesa-dev

      - name: Build bgfx (Release)
        run: make -C external/bgfx -j"$(nproc)" linux-gcc-release64

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
