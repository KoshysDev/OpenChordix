name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      VCPKG_FEATURE_FLAGS: manifests
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg/binary_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check system dependencies
        id: sysdeps
        run: |
          missing=0
          for pkg in build-essential cmake git pkg-config nasm yasm libasound2-dev libgl1-mesa-dev xorg-dev; do
            if ! dpkg -s "$pkg" >/dev/null 2>&1; then
              missing=1
              break
            fi
          done
          echo "missing=$missing" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies
        if: steps.sysdeps.outputs.missing == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake git pkg-config \
            nasm yasm \
            libasound2-dev \
            libgl1-mesa-dev xorg-dev

      - name: Capture bgfx revisions
        id: bgfx-revs
        run: |
          echo "bgfx=$(git -C external/bgfx rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "bx=$(git -C external/bx rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "bimg=$(git -C external/bimg rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache bgfx build
        id: bgfx-cache
        uses: actions/cache@v4
        with:
          path: external/bgfx/.build
          key: ${{ runner.os }}-bgfx-${{ steps.bgfx-revs.outputs.bgfx }}-${{ steps.bgfx-revs.outputs.bx }}-${{ steps.bgfx-revs.outputs.bimg }}

      - name: Build bgfx (Release)
        if: steps.bgfx-cache.outputs.cache-hit != 'true'
        run: make -C external/bgfx linux-gcc-release64 -j2

      - name: Cache vcpkg artifacts
        id: vcpkg-cache
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/binary_cache
            vcpkg/downloads
            vcpkg/buildtrees
            vcpkg/packages
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}

      - name: Ensure vcpkg cache directory
        run: mkdir -p vcpkg/binary_cache

      - name: Check vcpkg tool
        id: vcpkg-tool
        run: |
          if [ -x vcpkg/vcpkg ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check vcpkg install
        id: vcpkg-installed
        run: |
          if [ -d vcpkg_installed ] && [ -n "$(ls -A vcpkg_installed 2>/dev/null)" ]; then
            echo "installed=true" >> "$GITHUB_OUTPUT"
          else
            echo "installed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bootstrap vcpkg
        if: steps.vcpkg-tool.outputs.ready != 'true'
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Install vcpkg dependencies
        if: steps.vcpkg-cache.outputs.cache-hit != 'true' || steps.vcpkg-installed.outputs.installed != 'true'
        run: ./vcpkg/vcpkg install

      - name: Configure
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DOPENCHORDIX_BUILD_TESTS=ON \
            -DOPENCHORDIX_BUILD_APP=ON \
            -DOPENCHORDIX_BUILD_RENDERER=ON \
            -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build -j2

      - name: Test
        run: ctest --test-dir build --output-on-failure

  sanitize:
    runs-on: ubuntu-latest
    env:
      VCPKG_FEATURE_FLAGS: manifests
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg/binary_cache
      ASAN_OPTIONS: detect_leaks=1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check system dependencies
        id: sysdeps
        run: |
          missing=0
          for pkg in build-essential cmake git pkg-config nasm yasm libasound2-dev libgl1-mesa-dev xorg-dev; do
            if ! dpkg -s "$pkg" >/dev/null 2>&1; then
              missing=1
              break
            fi
          done
          echo "missing=$missing" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies
        if: steps.sysdeps.outputs.missing == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake git pkg-config \
            nasm yasm \
            libasound2-dev \
            libgl1-mesa-dev xorg-dev

      - name: Capture bgfx revisions
        id: bgfx-revs
        run: |
          echo "bgfx=$(git -C external/bgfx rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "bx=$(git -C external/bx rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "bimg=$(git -C external/bimg rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache bgfx build
        id: bgfx-cache
        uses: actions/cache@v4
        with:
          path: external/bgfx/.build
          key: ${{ runner.os }}-bgfx-${{ steps.bgfx-revs.outputs.bgfx }}-${{ steps.bgfx-revs.outputs.bx }}-${{ steps.bgfx-revs.outputs.bimg }}

      - name: Build bgfx (Release)
        if: steps.bgfx-cache.outputs.cache-hit != 'true'
        run: make -C external/bgfx linux-gcc-release64 -j2

      - name: Cache vcpkg artifacts
        id: vcpkg-cache
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/binary_cache
            vcpkg/downloads
            vcpkg/buildtrees
            vcpkg/packages
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}

      - name: Ensure vcpkg cache directory
        run: mkdir -p vcpkg/binary_cache

      - name: Check vcpkg tool
        id: vcpkg-tool
        run: |
          if [ -x vcpkg/vcpkg ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check vcpkg install
        id: vcpkg-installed
        run: |
          if [ -d vcpkg_installed ] && [ -n "$(ls -A vcpkg_installed 2>/dev/null)" ]; then
            echo "installed=true" >> "$GITHUB_OUTPUT"
          else
            echo "installed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bootstrap vcpkg
        if: steps.vcpkg-tool.outputs.ready != 'true'
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Install vcpkg dependencies
        if: steps.vcpkg-cache.outputs.cache-hit != 'true' || steps.vcpkg-installed.outputs.installed != 'true'
        run: ./vcpkg/vcpkg install

      - name: Configure (ASan/UBSan)
        run: |
          cmake -B build-sanitize -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DOPENCHORDIX_BUILD_TESTS=ON \
            -DOPENCHORDIX_BUILD_APP=OFF \
            -DOPENCHORDIX_BUILD_RENDERER=OFF \
            -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build
        run: cmake --build build-sanitize -j2

      - name: Test
        run: ctest --test-dir build-sanitize --output-on-failure
